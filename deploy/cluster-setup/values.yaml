  - name: remails-staging

docker:
  - url: ghcr.io
    username: pohlm01
    password: personal-access-token-with-packages-read-access

ingress-nginx:
  namespaceOverride: ingress
  controller:
    config:
      use-proxy-protocol: "true"
    metrics:
      enabled: true
      service:
        annotations:
          k8s.grafana.com/scrape: 'true'
          k8s.grafana.com/metrics.portNumber: "10254"
    kind: DaemonSet
    service:
      enabled: false
    livenessProbe:
      httpGet:
        path: "/healthz"
        port: 10254
        scheme: HTTP

    readinessProbe:
      httpGet:
        path: "/healthz"
        port: 10254
        scheme: HTTP
    resources:
      ##  limits:
      ##    cpu: 100m
      ##    memory: 90Mi
      requests:
        cpu: 100m
        memory: 90Mi

