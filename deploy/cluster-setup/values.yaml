docker:
  - url: ghcr.io
    username: pohlm01
    password: personal-access-token-with-packages-read-access

ingress-nginx:
  namespaceOverride: ingress
  controller:
    config:
      use-forwarded-headers: "true"
      compute-full-forwarded-for: "true"
      use-proxy-protocol: "true"
    kind: DaemonSet
    service:
      enabled: false
    livenessProbe:
      httpGet:
        path: "/healthz"
        port: 10254
        scheme: HTTP

    readinessProbe:
      httpGet:
        path: "/healthz"
        port: 10254
        scheme: HTTP
    resources:
      ##  limits:
      ##    cpu: 100m
      ##    memory: 90Mi
      requests:
        cpu: 100m
        memory: 90Mi

