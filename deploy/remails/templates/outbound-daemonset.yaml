apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: outbound
  namespace: {{ .Release.Namespace }}
  labels:
    app: outbound
    version: {{ .Chart.AppVersion }}
spec:
  selector:
    matchLabels:
      app: outbound
      environment: {{ .Values.environment }}
  template:
    metadata:
      labels:
        app: outbound
        environment: {{ .Values.environment }}
        version: {{ .Chart.AppVersion }}
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: outbound-service-account
      containers:
        - name: outbound
          image: "{{ .Values.images.outbound.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.images.management.pullPolicy }}
          # TODO: add a lifeness probe
          env:
            - name: RATE_LIMIT_MINUTES
              value: {{ .Values.smtp.rate_limit_minutes | quote }}
            - name: RATE_LIMIT_MAX_MESSAGES
              value: {{ .Values.smtp.rate_limit_max_messages | quote }}
            - name: K8S_NODE_HOSTNAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: ENVIRONMENT
              value: {{ .Values.environment }}
            - name: RUST_LOG
              value: {{ .Values.rust_log | quote }}
            - name: SMTP_EHLO_DOMAIN
              value: {{ .Values.smtp.ehlo_domain }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: database_url
            - name: DKIM_SELECTOR
              value: {{ .Values.smtp.dkim_selector | quote }}
            - name: MESSAGE_BUS_PORT
              value: {{ .Values.message_bus_port | quote }}
            - name: MESSAGE_BUS_FQDN
              value: message-bus.{{ .Release.Namespace }}.svc.cluster.local