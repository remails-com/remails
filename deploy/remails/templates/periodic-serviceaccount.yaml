apiVersion: v1
kind: ServiceAccount
metadata:
  name: periodic-service-account
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: periodic-role-{{ .Release.Namespace }}
rules:
  - apiGroups: [ "" ]
    resources: [ "nodes" ]
    verbs: [ "get", "list", "watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: periodic-role-binding
roleRef:
  kind: ClusterRole
  name: periodic-role-{{ .Release.Namespace }}
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    namespace: {{ .Release.Namespace }}
    name: periodic-service-account
    apiGroup: ""
