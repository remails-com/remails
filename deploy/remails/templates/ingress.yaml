apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: remails-{{ .Values.environment }}
  namespace: {{ .Release.Namespace }}
  annotations:
    cert-manager.io/cluster-issuer: {{ printf "letsencrypt-%s-http" .Values.management.certificate_type }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.management.server_name }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: management
                port:
                  name: http
  tls:
    - hosts:
        - {{ .Values.management.server_name }}
        - www.{{ .Values.management.server_name }}
      secretName: management-tls-cert
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: remails-{{ .Values.environment }}-redirect
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/permanent-redirect: "https://{{ .Values.management.server_name }}"
spec:
  ingressClassName: nginx
  rules:
    - host: www.{{ .Values.management.server_name }}
      http:
        paths:
          - backend:
              service:
                name: management
                port:
                  name: http
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - {{ .Values.management.server_name }}
        - www.{{ .Values.management.server_name }}
      secretName: management-tls-cert
