name: Deploy to Scaleway
run-name: "Deploy ${{ github.ref_name }} to Scaleway"

on:
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  build-docker:
    name: Build and push Docker container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Create version tag
        shell: bash
        run: echo "tag=$(git show -s --format="%ct-%h" $GITHUB_SHA)" >> $GITHUB_ENV
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: "ghcr.io/tweedegolf/remails/app:${{ env.tag }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Scaleway
    runs-on: ubuntu-latest
    environment: Scaleway
    needs: build-docker
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Create version tag
        shell: bash
        run: echo "TAG=$(git show -s --format="%ct-%h" $GITHUB_SHA)" >> $GITHUB_ENV
      - name: Setup SSH to VPS
        run: |
          mkdir ~/.ssh
          touch ~/.ssh/known_hosts
          touch ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "${{ vars.KNOWN_HOSTS_ENTRY }}" >> ~/.ssh/known_hosts
          echo "${{ secrets.PRIV_SSH_KEY }}" > ~/.ssh/id_ed25519
      - name: Copy docker compose to VPS
        run: scp ./docker-compose.vps.yml root@${{ vars.VPS_IP }}:app/docker-compose.yml
      - name: Copy Caddyfile to VPS
        run: scp ./Caddyfile root@${{ vars.VPS_IP }}:app/caddy
      - name: Docker login on VPS
        run: ssh root@${{ vars.VPS_IP }} docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
      - name: Docker compose down on VPS
        run: ssh root@${{ vars.VPS_IP }} docker compose --project-directory app down
      - name: Docker compose up on VPS
        run: ssh root@${{ vars.VPS_IP }} TAG="${{ env.TAG }}" DB_PWD="${{ secrets.DB_PWD }}" SESSION_KEY="${{ secrets.SESSION_KEY }}" OAUTH_CLIENT_SECRET="${{ secrets.OAUTH_CLIENT_SECRET }}" OAUTH_CLIENT_ID="${{ vars.OAUTH_CLIENT_ID }}" ODOO_API_KEY="${{ secrets.ODOO_API_KEY }}" docker compose --project-directory app up --wait
      - name: Docker logout on VPS
        run: ssh root@${{ vars.VPS_IP }} docker logout ghcr.io
        continue-on-error: true
      - name: Check if webpage is reachable
        run: curl https://remails-dev.tweedegolf-test.nl
